 <!-- Modal -->

    <script>
        function clearall() {
            document.getElementById("form1").reset();
            window.location.assign("index.html")

        }

        function viewdata() {
            $.ajax({
                type: "GET",
                url: "server/php/user_get.php"
            }).done(function(data) {
                $('#viewdata').html(data);
            });

        }

        function savedata() {
            swal("Prompt Successfully Saved!", "", "success");


            //console.log(str);   
            var name = $('#name').val();
            var email = $('#email').val();
            var msg = $('#msg').val();




            var datas = "&name=" + name+"&email=" + email+"&msg=" + msg;
    
            debugger;
            $.ajax({
                type: "POST",
                url: "server/php/user_add.php",
                data: datas
            }).done(function(data) {
                $('#info').html(data);
                viewdata();

            });

        }


        function updatedata(str) {

            var id = str;
            var name = $('#name' + str).val();
            var email = $('#email' + str).val();
            var msg = $('#msg' + str).val();
            
            var datas = "&name="+name+"&email="+email+"&msg="+msg;
    
            debugger;
            $.ajax({
                type: "POST",
                url: "server/php/user_update.php?id=" + id,
                data: datas
            }).done(function(data) {
                $('#info').html(data);
                viewdata();
            });
        }
        
        function deletedata(str) {

            var id = str;

            console.log("Deleting...");
            console.log(str);

            debugger;

            $.ajax({
                type: "GET",
                url: "server/php/user_del.php?id=" + id
            }).done(function(data) {
                //$('#info').html(data);
                viewdata();
            });
        }
    </script>

    <script>
        $(window).scroll(function() {
            var scroll = $(window).scrollTop();

            if (scroll >= 100) {
                $(".white-bg").addClass("scroll");
            } else {
                $(".white-bg").removeClass("scroll");
            }
        });
    </script>


    <script type="text/javascript">
        $(window).load(function() {
            $(".loader").fadeOut("slow");
        })
    </script>
